<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coming Soon - Revolutionary Experience</title>
    <meta name="theme-color" content="#1d1d1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <style>
        /* Import SF Pro Display font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            /* Apple's Liquid Glass Color System */
            --liquid-glass-primary: rgba(255, 255, 255, 0.08);
            --liquid-glass-secondary: rgba(255, 255, 255, 0.12);
            --liquid-glass-tertiary: rgba(255, 255, 255, 0.16);
            --liquid-glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.25);

            /* Dynamic Colors */
            --primary-text: #f5f5f7;
            --secondary-text: rgba(245, 245, 247, 0.8);
            --accent-color: #007aff;
            --accent-gradient: linear-gradient(135deg, #007aff, #5856d6);
            --danger-color: #ff3b30;
            --success-color: #30d158;

            /* Mobile-First Concentric System Radii */
            --radius-xs: 8px;
            --radius-small: 12px;
            --radius-medium: 20px;
            --radius-large: 28px;
            --radius-xlarge: 40px;

            /* Mobile-Optimized Spacing System */
            --spacing-xs: 6px;
            --spacing-s: 12px;
            --spacing-m: 20px;
            --spacing-l: 28px;
            --spacing-xl: 40px;
            --spacing-xxl: 56px;

            /* Mobile Touch Targets */
            --touch-target: 44px;
            --touch-target-large: 56px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: var(--primary-text);
            overflow-x: hidden;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
            -webkit-overflow-scrolling: touch;
            position: relative;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
        }

        /* Enhanced Mobile Support */
        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* Advanced Background with Liquid Glass */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height */
            z-index: -1;
            overflow: hidden;
        }

        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, 
                        rgba(120, 119, 198, 0.3), 
                        rgba(255, 255, 255, 0)), 
                        radial-gradient(ellipse 60% 80% at 80% 80%, 
                        rgba(64, 156, 255, 0.2), 
                        rgba(255, 255, 255, 0)),
                        linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                filter: hue-rotate(0deg) brightness(1); 
            }
            50% { 
                filter: hue-rotate(20deg) brightness(1.1); 
            }
        }

        /* Mobile-Optimized Liquid Glass Particles */
        .liquid-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .liquid-particle {
            position: absolute;
            background: var(--liquid-glass-secondary);
            backdrop-filter: blur(15px) saturate(180%);
            border-radius: 50%;
            border: 1px solid var(--liquid-glass-border);
            animation: liquidFloat 8s ease-in-out infinite;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 15px 40px rgba(0, 0, 0, 0.2);
            will-change: transform, opacity;
        }

        .liquid-particle::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: var(--glass-highlight);
            border-radius: 50%;
            filter: blur(6px);
            opacity: 0.6;
        }

        /* Mobile-specific particle sizes */
        .liquid-particle:nth-child(1) {
            width: clamp(60px, 15vw, 120px);
            height: clamp(60px, 15vw, 120px);
            top: 15%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .liquid-particle:nth-child(2) {
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .liquid-particle:nth-child(3) {
            width: clamp(80px, 20vw, 160px);
            height: clamp(80px, 20vw, 160px);
            top: 40%;
            left: 10%;
            animation-delay: 4s;
            animation-duration: 15s;
        }

        .liquid-particle:nth-child(4) {
            width: clamp(30px, 8vw, 60px);
            height: clamp(30px, 8vw, 60px);
            top: 20%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 8s;
        }

        .liquid-particle:nth-child(5) {
            width: clamp(50px, 12vw, 100px);
            height: clamp(50px, 12vw, 100px);
            top: 75%;
            left: 50%;
            animation-delay: 3s;
            animation-duration: 11s;
        }

        @keyframes liquidFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate3d(-15px, -20px, 0) rotate(90deg) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate3d(20px, -30px, 0) rotate(180deg) scale(0.9);
                opacity: 1;
            }
            75% {
                transform: translate3d(-8px, -15px, 0) rotate(270deg) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Main Container with Mobile Optimization */
        .scroll-container {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            overflow-y: auto;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) 
                     env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
        }

        /* Enhanced Mobile-First Liquid Glass Card */
        .liquid-glass-card {
            background: var(--liquid-glass-primary);
            backdrop-filter: blur(25px) saturate(200%);
            border-radius: var(--radius-large);
            border: 1px solid var(--liquid-glass-border);
            padding: clamp(var(--spacing-l), 6vw, var(--spacing-xxl));
            max-width: 90%;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 25px rgba(0, 0, 0, 0.15);
            animation: cardReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            margin: var(--spacing-m);
        }

        /* Mobile-Optimized Dynamic Lighting Effect */
        .liquid-glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.08) 60deg,
                rgba(255, 255, 255, 0.04) 120deg,
                transparent 180deg
            );
            animation: rotateLighting 12s linear infinite;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .liquid-glass-card:hover::before {
            opacity: 1;
        }

        @keyframes rotateLighting {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, -10px) rotateX(5deg);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0) rotateX(0deg);
                filter: blur(0px);
            }
        }

        /* Mobile-First Concentric Logo System */
        .logo-container {
            position: relative;
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            margin: 0 auto var(--spacing-l);
        }

        .logo-main {
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: logoFloat 6s ease-in-out infinite;
            box-shadow: 
                0 15px 30px rgba(0, 122, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            touch-action: manipulation;
        }

        .logo-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: logoShimmer 4s ease-in-out infinite;
        }

        .logo-main::after {
            content: "‚ú®";
            font-size: clamp(24px, 8vw, 48px);
            position: relative;
            z-index: 2;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px) rotateY(0deg); 
                box-shadow: 0 15px 30px rgba(0, 122, 255, 0.3);
            }
            50% { 
                transform: translateY(-8px) rotateY(3deg); 
                box-shadow: 0 25px 45px rgba(0, 122, 255, 0.4);
            }
        }

        @keyframes logoShimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Mobile-Optimized Typography */
        .title {
            font-size: clamp(2rem, 10vw, 4.5rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: var(--spacing-m);
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #f0f0f0 50%, 
                #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: titleReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        .subtitle {
            font-size: clamp(0.9rem, 4vw, 1.3rem);
            color: var(--secondary-text);
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-weight: 500;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            animation: subtitleReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
            line-height: 1.4;
            padding: 0 var(--spacing-s);
        }

        @keyframes subtitleReveal {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile-First Countdown System */
        .countdown-container {
            margin-bottom: var(--spacing-xl);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-s);
            max-width: 400px;
            margin: 0 auto;
        }

        .countdown-item {
            background: var(--liquid-glass-secondary);
            backdrop-filter: blur(15px) saturate(180%);
            border-radius: var(--radius-medium);
            padding: var(--spacing-m) var(--spacing-s);
            border: 1px solid var(--liquid-glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: countdownSlide 0.8s cubic-bezier(0.16, 1, 0.3, 1) calc(var(--delay, 0) * 0.1s) both;
            cursor: pointer;
            touch-action: manipulation;
            min-height: var(--touch-target-large);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-item:nth-child(1) { --delay: 7; }
        .countdown-item:nth-child(2) { --delay: 8; }
        .countdown-item:nth-child(3) { --delay: 9; }
        .countdown-item:nth-child(4) { --delay: 10; }

        @keyframes countdownSlide {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-highlight);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Mobile touch feedback */
        .countdown-item:active::before {
            opacity: 1;
        }

        .countdown-item:active {
            transform: scale(0.95);
            transition-duration: 0.1s;
        }

        .countdown-number {
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-text);
            margin-bottom: var(--spacing-xs);
            text-align: center;
            font-variant-numeric: tabular-nums;
            animation: numberFlip 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            line-height: 1;
        }

        .countdown-label {
            font-size: clamp(0.7rem, 3vw, 0.875rem);
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            text-align: center;
            line-height: 1;
        }

        @keyframes numberFlip {
            0% { transform: rotateX(90deg); opacity: 0; }
            50% { transform: rotateX(-5deg); }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        /* Mobile-Optimized Interactive Button */
        .cta-container {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .cta-button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: var(--spacing-m) var(--spacing-xl);
            border-radius: 50px;
            font-size: clamp(1rem, 4vw, 1.125rem);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 10px 25px rgba(0, 122, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: buttonReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 1.2s both;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: var(--touch-target);
            min-width: 120px;
            touch-action: manipulation;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cta-button:active {
            transform: scale(0.95);
            transition-duration: 0.1s;
        }

        .cta-button:active::before {
            left: 100%;
        }

        @keyframes buttonReveal {
            from {
                opacity: 0;
                transform: translateY(25px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Mobile-Optimized Social Links */
        .social-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-s);
            animation: socialReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 1.4s both;
            margin-bottom: var(--spacing-l);
        }

        .social-link {
            width: var(--touch-target);
            height: var(--touch-target);
            background: var(--liquid-glass-secondary);
            backdrop-filter: blur(15px) saturate(180%);
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text);
            text-decoration: none;
            border: 1px solid var(--liquid-glass-border);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            font-size: clamp(1rem, 4vw, 1.25rem);
            touch-action: manipulation;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-highlight);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:active::before {
            opacity: 1;
        }

        .social-link:active {
            transform: scale(0.9);
            transition-duration: 0.1s;
        }

        @keyframes socialReveal {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Creator Credit - Mobile Optimized */
        .creator-credit {
            position: absolute;
            bottom: env(safe-area-inset-bottom, var(--spacing-s));
            left: 50%;
            transform: translateX(-50%);
            background: var(--liquid-glass-primary);
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--liquid-glass-border);
            border-radius: 50px;
            padding: var(--spacing-xs) var(--spacing-m);
            font-size: clamp(0.7rem, 3vw, 0.8rem);
            color: var(--secondary-text);
            font-weight: 500;
            animation: creditReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 2s both;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            user-select: text;
            -webkit-user-select: text;
        }

        .creator-credit .creator-name {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        @keyframes creditReveal {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Progress Indicator - Mobile Optimized */
        .progress-container {
            position: fixed;
            top: env(safe-area-inset-top, 0);
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 122, 255, 0.5);
        }

        /* Mobile-Optimized Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 0px) + var(--spacing-xl));
            left: 50%;
            transform: translateX(-50%);
            background: var(--liquid-glass-secondary);
            backdrop-filter: blur(15px);
            border: 1px solid var(--liquid-glass-border);
            border-radius: 50px;
            padding: var(--spacing-s) var(--spacing-m);
            color: var(--secondary-text);
            font-size: clamp(0.75rem, 3vw, 0.875rem);
            font-weight: 500;
            animation: scrollBounce 3s ease-in-out infinite;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        /* Device-Specific Optimizations */

        /* iPhone SE and smaller screens */
        @media (max-width: 375px) {
            .liquid-glass-card {
                padding: var(--spacing-m);
                margin: var(--spacing-s);
                border-radius: var(--radius-medium);
            }

            .countdown {
                gap: var(--spacing-xs);
            }

            .countdown-item {
                padding: var(--spacing-s) var(--spacing-xs);
                min-height: 60px;
            }

            .social-container {
                gap: var(--spacing-xs);
            }

            .creator-credit {
                font-size: 0.65rem;
                padding: 6px var(--spacing-s);
            }
        }

        /* iPhone 12/13/14 and similar */
        @media (min-width: 376px) and (max-width: 428px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-s);
            }
        }

        /* iPhone 14 Plus and larger phones */
        @media (min-width: 429px) and (max-width: 834px) {
            .countdown {
                grid-template-columns: repeat(4, 1fr);
                gap: var(--spacing-s);
                max-width: 500px;
            }

            .liquid-glass-card {
                max-width: 600px;
            }
        }

        /* iPad and larger tablets */
        @media (min-width: 835px) and (max-width: 1024px) {
            .liquid-glass-card {
                padding: var(--spacing-xl);
                border-radius: var(--radius-xlarge);
                max-width: 700px;
            }

            .countdown {
                grid-template-columns: repeat(4, 1fr);
                gap: var(--spacing-m);
                max-width: 600px;
            }

            .countdown-item {
                padding: var(--spacing-l) var(--spacing-m);
            }
        }

        /* Desktop and larger screens */
        @media (min-width: 1025px) {
            .section {
                padding: var(--spacing-l);
            }

            .liquid-glass-card {
                padding: var(--spacing-xxl);
                max-width: 700px;
            }

            /* Desktop hover effects */
            .countdown-item:hover::before {
                opacity: 1;
            }

            .countdown-item:hover {
                transform: translateY(-8px) scale(1.05);
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                border-color: var(--glass-highlight);
            }

            .cta-button:hover {
                transform: translateY(-4px) scale(1.05);
                box-shadow: 
                    0 20px 40px rgba(0, 122, 255, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }

            .cta-button:hover::before {
                left: 100%;
            }

            .social-link:hover::before {
                opacity: 1;
            }

            .social-link:hover {
                transform: translateY(-6px) scale(1.1);
                box-shadow: 
                    0 15px 30px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        /* Landscape orientation optimizations */
        @media (orientation: landscape) and (max-height: 500px) {
            .section {
                min-height: auto;
                padding: var(--spacing-s);
            }

            .liquid-glass-card {
                padding: var(--spacing-m);
                margin: var(--spacing-xs);
            }

            .logo-container {
                width: 60px;
                height: 60px;
                margin-bottom: var(--spacing-s);
            }

            .title {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
                margin-bottom: var(--spacing-s);
            }

            .subtitle {
                font-size: clamp(0.8rem, 3vw, 1rem);
                margin-bottom: var(--spacing-m);
            }

            .countdown-container {
                margin-bottom: var(--spacing-m);
            }

            .scroll-indicator {
                display: none;
            }
        }

        /* High DPI screens optimization */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .liquid-glass-card {
                backdrop-filter: blur(30px) saturate(200%);
            }

            .countdown-item, .social-link {
                backdrop-filter: blur(20px) saturate(180%);
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .liquid-particle {
                animation: none;
                opacity: 0.3;
            }

            .gradient-background {
                animation: none;
            }

            .scroll-indicator {
                animation: none;
            }
        }

        /* Light Mode Enhancements */
        @media (prefers-color-scheme: light) {
            :root {
                --liquid-glass-primary: rgba(0, 0, 0, 0.05);
                --liquid-glass-secondary: rgba(0, 0, 0, 0.08);
                --liquid-glass-tertiary: rgba(0, 0, 0, 0.12);
                --liquid-glass-border: rgba(0, 0, 0, 0.1);
                --primary-text: #1d1d1f;
                --secondary-text: rgba(29, 29, 31, 0.8);
            }

            body {
                background: #f5f5f7;
            }

            .gradient-background {
                background: radial-gradient(ellipse 80% 50% at 50% -20%, 
                            rgba(120, 119, 198, 0.1), 
                            rgba(255, 255, 255, 0)), 
                            linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            }
        }

        /* Force dark theme for better experience */
        @media (prefers-color-scheme: dark) {
            html {
                color-scheme: dark;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Indicator -->
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <!-- Background Container -->
    <div class="background-container">
        <div class="gradient-background"></div>
        <div class="liquid-particles">
            <div class="liquid-particle"></div>
            <div class="liquid-particle"></div>
            <div class="liquid-particle"></div>
            <div class="liquid-particle"></div>
            <div class="liquid-particle"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="scroll-container" id="scrollContainer">
        <div class="section">
            <div class="liquid-glass-card">
                <div class="logo-container">
                    <div class="logo-main"></div>
                </div>

                <h1 class="title">Revolutionary<br>Experience</h1>
                <p class="subtitle">Something extraordinary is being crafted. Prepare for innovation that will redefine possibilities.</p>

                <div class="countdown-container">
                    <div class="countdown">
                        <div class="countdown-item">
                            <span class="countdown-number" id="days">00</span>
                            <span class="countdown-label">Days</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="hours">00</span>
                            <span class="countdown-label">Hours</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="minutes">00</span>
                            <span class="countdown-label">Minutes</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="seconds">00</span>
                            <span class="countdown-label">Seconds</span>
                        </div>
                    </div>
                </div>

                <div class="cta-container">
                    <button class="cta-button" id="ctaButton">Get Notified</button>
                </div>

                <div class="social-container">
                    <a href="#" class="social-link" title="Email Updates">üìß</a>
                    <a href="#" class="social-link" title="Twitter">üê¶</a>
                    <a href="#" class="social-link" title="Instagram">üì∏</a>
                    <a href="#" class="social-link" title="LinkedIn">üíº</a>
                </div>
            </div>

            <!-- Creator Credit -->
            <div class="creator-credit">
                Made with ‚ô• by <span class="creator-name">Koushoo</span>
            </div>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
        Launching Soon ‚ú®
    </div>

    <script>
        // Enhanced Mobile-Optimized Countdown System
        class CountdownTimer {
            constructor() {
                this.launchDate = new Date();
                this.launchDate.setDate(this.launchDate.getDate() + 30);
                this.elements = {
                    days: document.getElementById('days'),
                    hours: document.getElementById('hours'),
                    minutes: document.getElementById('minutes'),
                    seconds: document.getElementById('seconds')
                };
                this.init();
            }

            init() {
                this.update();
                setInterval(() => this.update(), 1000);
            }

            update() {
                const now = new Date().getTime();
                const distance = this.launchDate.getTime() - now;

                if (distance < 0) {
                    this.handleLaunch();
                    return;
                }

                const timeUnits = {
                    days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                    minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                    seconds: Math.floor((distance % (1000 * 60)) / 1000)
                };

                Object.keys(timeUnits).forEach(unit => {
                    const newValue = String(timeUnits[unit]).padStart(2, '0');
                    if (this.elements[unit].textContent !== newValue) {
                        this.animateChange(this.elements[unit], newValue);
                    }
                });
            }

            animateChange(element, newValue) {
                // Reduce animation intensity on mobile for performance
                const isMobile = window.innerWidth <= 768;
                const animationDuration = isMobile ? '0.3s' : '0.6s';

                element.style.animation = `numberFlip ${animationDuration} cubic-bezier(0.16, 1, 0.3, 1)`;
                setTimeout(() => {
                    element.textContent = newValue;
                    element.style.animation = '';
                }, isMobile ? 150 : 300);
            }

            handleLaunch() {
                document.querySelector('.subtitle').textContent = 'The future is here. Experience innovation unleashed.';
                document.getElementById('ctaButton').textContent = 'Explore Now';
                document.querySelector('.scroll-indicator').textContent = 'üéâ Now Live!';

                // Add mobile-optimized celebration animation
                this.celebrate();
            }

            celebrate() {
                // Reduced particle count on mobile for performance
                const particleCount = window.innerWidth <= 768 ? 20 : 50;

                for (let i = 0; i < particleCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        top: -10px;
                        left: ${Math.random() * 100}%;
                        width: 8px;
                        height: 8px;
                        background: hsl(${Math.random() * 360}, 70%, 60%);
                        border-radius: 50%;
                        animation: fall ${2 + Math.random() * 3}s linear forwards;
                        z-index: 10000;
                        pointer-events: none;
                    `;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }
            }
        }

        // Enhanced Mobile-Optimized Interaction System
        class MobileInteractionManager {
            constructor() {
                this.isMobile = window.innerWidth <= 768;
                this.isTouch = 'ontouchstart' in window;
                this.initScrollEffects();
                this.initMouseEffects();
                this.initTouchEffects();
                this.initButtonEffects();
                this.initProgressBar();
                this.handleOrientationChange();
            }

            initScrollEffects() {
                const scrollContainer = document.getElementById('scrollContainer');
                const progressBar = document.getElementById('progress');

                let ticking = false;

                scrollContainer.addEventListener('scroll', (e) => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            const scrolled = e.target.scrollTop;
                            const maxScroll = e.target.scrollHeight - e.target.clientHeight;
                            const progress = Math.min((scrolled / maxScroll) * 100, 100);
                            progressBar.style.width = progress + '%';
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }

            initMouseEffects() {
                // Disable complex mouse effects on mobile for performance
                if (this.isMobile) return;

                let mouseX = 0;
                let mouseY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                    mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

                    // Reduced parallax for mobile performance
                    document.querySelectorAll('.liquid-particle').forEach((particle, index) => {
                        const speed = (index + 1) * 0.2;
                        const x = mouseX * speed * 10;
                        const y = mouseY * speed * 10;
                        particle.style.transform += ` translate3d(${x}px, ${y}px, 0px)`;
                    });

                    // Card tilt effect (desktop only)
                    const card = document.querySelector('.liquid-glass-card');
                    if (card && !this.isMobile) {
                        const rect = card.getBoundingClientRect();
                        const cardCenterX = rect.left + rect.width / 2;
                        const cardCenterY = rect.top + rect.height / 2;

                        const angleX = (e.clientY - cardCenterY) / 50;
                        const angleY = (cardCenterX - e.clientX) / 50;

                        card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                    }
                });

                document.addEventListener('mouseleave', () => {
                    const card = document.querySelector('.liquid-glass-card');
                    if (card) {
                        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
                    }
                });
            }

            initTouchEffects() {
                if (!this.isTouch) return;

                // Add touch feedback for interactive elements
                const interactiveElements = document.querySelectorAll('.countdown-item, .cta-button, .social-link');

                interactiveElements.forEach(element => {
                    element.addEventListener('touchstart', (e) => {
                        element.style.transform = 'scale(0.95)';
                        element.style.transition = 'transform 0.1s ease';

                        // Add haptic feedback simulation
                        if (navigator.vibrate) {
                            navigator.vibrate(10);
                        }
                    }, { passive: true });

                    element.addEventListener('touchend', () => {
                        setTimeout(() => {
                            element.style.transform = '';
                            element.style.transition = '';
                        }, 100);
                    }, { passive: true });

                    element.addEventListener('touchcancel', () => {
                        element.style.transform = '';
                        element.style.transition = '';
                    }, { passive: true });
                });
            }

            initButtonEffects() {
                const ctaButton = document.getElementById('ctaButton');

                ctaButton.addEventListener('click', (e) => {
                    this.handleNotificationRequest(e);
                    this.createRippleEffect(e);
                });
            }

            initProgressBar() {
                // Mobile-optimized loading progress
                let progress = 0;
                const progressBar = document.getElementById('progress');

                const loadingInterval = setInterval(() => {
                    progress += Math.random() * 2;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(loadingInterval);
                    }
                    progressBar.style.width = progress + '%';
                }, 100);
            }

            handleOrientationChange() {
                let resizeTimeout;

                const handleResize = () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        // Update viewport height for mobile browsers
                        const vh = window.innerHeight * 0.01;
                        document.documentElement.style.setProperty('--vh', `${vh}px`);

                        // Update mobile detection
                        this.isMobile = window.innerWidth <= 768;

                        // Refresh particle positions on resize
                        if (this.isMobile) {
                            document.querySelectorAll('.liquid-particle').forEach(particle => {
                                particle.style.transform = '';
                            });
                        }
                    }, 250);
                };

                window.addEventListener('resize', handleResize);
                window.addEventListener('orientationchange', handleResize);

                // Initial setup
                handleResize();
            }

            handleNotificationRequest(e) {
                const button = e.target;
                const originalText = button.textContent;

                // Mobile-optimized input handling
                let email;

                if (this.isMobile) {
                    // Use a more mobile-friendly approach
                    email = window.prompt('üìß Enter your email to join the waitlist:', '');
                } else {
                    email = window.prompt('Enter your email to join the waitlist:', '');
                }

                if (email && this.validateEmail(email)) {
                    // Success state
                    button.textContent = '‚úì Added to Waitlist';
                    button.style.background = 'linear-gradient(135deg, #30d158, #32d74b)';

                    // Mobile haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }

                    // Add success particles (reduced on mobile)
                    this.createSuccessParticles(e);

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'var(--accent-gradient)';
                    }, 3000);

                    console.log('Email added to waitlist:', email);
                } else if (email) {
                    // Error state
                    button.textContent = '‚ùå Invalid Email';
                    button.style.background = 'linear-gradient(135deg, #ff3b30, #ff453a)';

                    // Error haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(200);
                    }

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'var(--accent-gradient)';
                    }, 2000);
                }
            }

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            createRippleEffect(e) {
                const ripple = document.createElement('div');
                const rect = e.target.getBoundingClientRect();
                const x = (e.clientX || e.touches?.[0]?.clientX || 0) - rect.left;
                const y = (e.clientY || e.touches?.[0]?.clientY || 0) - rect.top;

                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: rippleEffect 0.6s cubic-bezier(0.16, 1, 0.3, 1);
                    left: ${x - 25}px;
                    top: ${y - 25}px;
                    width: 50px;
                    height: 50px;
                    pointer-events: none;
                `;

                e.target.style.position = 'relative';
                e.target.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            }

            createSuccessParticles(e) {
                const rect = e.target.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // Reduced particle count on mobile
                const particleCount = this.isMobile ? 6 : 12;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    const angle = (i / particleCount) * Math.PI * 2;
                    const velocity = this.isMobile ? 60 : 100;

                    particle.style.cssText = `
                        position: fixed;
                        width: 4px;
                        height: 4px;
                        background: #30d158;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 10000;
                        left: ${centerX}px;
                        top: ${centerY}px;
                    `;

                    document.body.appendChild(particle);

                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity;

                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: this.isMobile ? 600 : 800,
                        easing: 'cubic-bezier(0.16, 1, 0.3, 1)'
                    }).onfinish = () => particle.remove();
                }
            }
        }

        // Add dynamic CSS animations
        const dynamicStyles = document.createElement('style');
        dynamicStyles.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }

            @keyframes fall {
                to {
                    transform: translateY(100vh) rotateZ(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(dynamicStyles);

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CountdownTimer();
            new MobileInteractionManager();

            // Performance monitoring
            if ('PerformanceObserver' in window) {
                try {
                    const observer = new PerformanceObserver((list) => {
                        for (const entry of list.getEntries()) {
                            if (entry.entryType === 'measure' && entry.duration > 16) {
                                console.warn('Performance issue:', entry.name, entry.duration + 'ms');
                            }
                        }
                    });
                    observer.observe({ entryTypes: ['measure'] });
                } catch (e) {
                    console.log('Performance observer not supported');
                }
            }
        });

        // Service Worker for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }

        // Add to home screen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Show install button after 5 seconds
            setTimeout(() => {
                if (deferredPrompt) {
                    const installHint = document.createElement('div');
                    installHint.innerHTML = 'üì± Add to Home Screen';
                    installHint.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: var(--accent-gradient);
                        color: white;
                        padding: 10px 15px;
                        border-radius: 20px;
                        font-size: 0.8rem;
                        z-index: 10000;
                        cursor: pointer;
                        animation: slideInRight 0.5s ease;
                    `;

                    installHint.onclick = () => {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then(() => {
                            deferredPrompt = null;
                            installHint.remove();
                        });
                    };

                    document.body.appendChild(installHint);

                    setTimeout(() => {
                        if (installHint.parentNode) {
                            installHint.style.opacity = '0';
                            setTimeout(() => installHint.remove(), 300);
                        }
                    }, 10000);
                }
            }, 5000);
        });
    </script>
